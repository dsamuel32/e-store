spring:
  application:
    name: orders-command
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        default-requeue-rejected: false
        retry:
          enabled: false
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2
          max-interval: 5000
  datasource:
    url: jdbc:mysql://localhost:3306/orders?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate.order_by.default_null_ordering: first
      hibernate.enable_lazy_load_no_trans: true
      hibernate.temp.use_jdbc_metadata_defaults: false
  flyway:
    enabled: true
    baseline-on-migrate: false

scheduler:
  cron: "0 0/1 * * * *"

server:
  servlet:
    context-path: /orders-command
  port: 8080
